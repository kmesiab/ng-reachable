<div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Join Now</h5>
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstname">First Name</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="" 
                    [(ngModel)]="firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname">Last Name</label>
                <input type="text" class="form-control" id="inputLastname" placeholder=""
                    [(ngModel)]="lastname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail">Email</label>   
                <input type="text" class="form-control" id="inputEmail" placeholder=""
                [(ngModel)]="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder=""
                [(ngModel)]="password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword2">Verify password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder=""
                [(ngModel)]="password2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="### ###-####"
                    [(ngModel)]="phoneNumber">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="alert alert-info" *ngIf="errorMessage !== ''">
                    <button type="button" aria-hidden="true" class="close">
                        <i class="nc-icon nc-simple-remove"></i>
                    </button>
                    <span><b> Warning - </b> {{errorMessage}}</span>
                </div>
                <div class="update ml-auto mr-auto">
                    <button class="btn btn-primary btn-round" (click)="signup()">Sign Up</button>
                </div> 
            </div>
        </div>
        <div><p class="text-muted">Already a member?  <a [routerLink]="[ '/login' ]">Sign in.</a></p></div>
    </div>
</div>
